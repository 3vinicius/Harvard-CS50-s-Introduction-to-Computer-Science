        <script>
            function clickInBTN(result){
                asideIncorrect = document.querySelectorAll(".aside")[1]
                asideCorrect = document.querySelectorAll(".aside")[0]
                interValue = parseInt(result.value)
                if (interValue == 9) {
                    result.classList.add("color-correct")
                    asideCorrect.classList.remove("hidden")
                    asideIncorrect.classList.add("hidden")
                } else {
                    result.classList.add("color-incorrect")
                    asideIncorrect.classList.remove("hidden")
                    asideCorrect.classList.add("hidden")

                }
            }


            function verifyAnsware(element) {
                answear = element.childNodes[1].value.toUpperCase()
                response = document.querySelectorAll(".aside")[2]
                response.classList.add("color-incorrect")
                response.classList.remove("hidden")
                if (answear == "") {
                    response.innerHTML = ' <h3>Response null !</h3>'
                    return false
                } else if (answear == 'BRAZIL' || answear == 'BRASIL') {
                    response.classList.remove("color-incorrect")
                    response.classList.add("color-correct")
                    response.innerHTML = ' <h3>Congratulations!!! Correct answer !</h3>'
                }
                else {

                    response.innerHTML = ' <h3>Incorrect answer !</h3>'

                }
            return false
            }
