<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">

                    <label for="mes">Name</label>
                    <input type="text" id="user" name="user" required>

                    <label for="mes">Month :</label>
                    <input type="number" id="month" name="month" required>
                    <label for="mes">Day :</label>
                    <input type="number" id="day" name="day" required>

                     <button type="submit">Submit</button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>


            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                        {% for person in register %}
                        <tr>
                            <td>{{ person['name'] }}</td>
                            <td>{{ person['day'] }} / {{ person['month'] }}</td>
                        </tr>
                        {%endfor%}
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
